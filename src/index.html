<!DOCTYPE html>
<!--

Check this out in https://github.com/pxai/junefy
-->
<html>
    <head>
        <title>JuneFy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- build:css css/app.min.css -->
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
        <link rel="stylesheet" href="css/custom.css" type="text/css">
	<!-- /build -->
    </head>
    <body>
        <div class="container">
            
            <div class="col-lg-6" id="game">
            <h1><span class="glyphicon glyphicon-ice-lolly-tasted">Junefy</h1>
            <button id="fire" class="btn btn-success">
                Start!
               </button>
            <select id="tableNumber">
                <option value="2">2</option>
                <option value="3" selected="selected">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
               </select>
            <div id="divchallenge">
                <h2>
                <span id="challenge"></span>&nbsp;
                <span id="challengeResult"></span>
                <div id="challengeExplain"></div>
                </h2>
            </div>
            <div class="input-group">
                <input type="number" min="0" max="100" id="answer" class="form-control">
                 <span class="input-group-btn">
                    <button id="btnAnswer" class="btn btn-default" type="button">Answer</button>
                </span>
             </div><!-- /input-group -->       
             <div>Score:
                   <span class="correct glyphicon glyphicon-heart"></span>&nbsp;
                   <span id="correctAnswers"></span>
            </div>
        </div>
      </div>
            <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Result</h4>
      </div>
      <div class="modal-body">

        <div id="results">
            
         </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="playAgain" class="btn btn-primary">Play Again</button>
      </div>
    </div>
  </div>
</div>
	<!-- build:js js/app.min.js -->
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/question.js"></script>
        <script src="js/quiz.js"></script>
        <script src="js/game.js"></script>
        <script src="js/app.js"></script>
	<!-- /build -->
    </body>
</html>
